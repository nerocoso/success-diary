<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩 일지 다이어리</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-trophy"></i>
                    코딩 일지 다이어리
                </h1>
                <p class="subtitle">우리의 성공을 기록하고 목표를 달성해보세요</p>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="nav">
            <button class="nav-btn active" data-tab="diary">
                <i class="fas fa-book"></i>
                일지
            </button>
            <button class="nav-btn" data-tab="goals">
                <i class="fas fa-target"></i>
                목표
            </button>
            <button class="nav-btn" data-tab="stats">
                <i class="fas fa-chart-line"></i>
                통계
            </button>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main">
            <!-- 일지 탭 -->
            <section id="diary" class="tab-content active">
                <div class="diary-header">
                    <h2>오늘의 성공 일지</h2>
                    <button class="btn btn-primary" id="addDiaryBtn">
                        <i class="fas fa-plus"></i>
                        새 일지 작성
                    </button>
                </div>
                
                <!-- 일지 작성 폼 -->
                <div class="diary-form" id="diaryForm" style="display: none;">
                    <div class="form-group">
                        <label for="diaryDate">날짜</label>
                        <input type="date" id="diaryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="diaryTitle">제목</label>
                        <input type="text" id="diaryTitle" placeholder="오늘의 성공 제목을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="diaryContent">내용</label>
                        <textarea id="diaryContent" placeholder="오늘 무엇을 성공했는지, 어떤 것을 배웠는지 자유롭게 작성해보세요" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="diaryMood">오늘의 기분</label>
                        <select id="diaryMood" required>
                            <option value="">기분을 선택하세요</option>
                            <option value="excellent">😊 매우 좋음</option>
                            <option value="good">😄 좋음</option>
                            <option value="okay">😐 보통</option>
                            <option value="bad">😔 나쁨</option>
                            <option value="terrible">😢 매우 나쁨</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelDiaryBtn">취소</button>
                        <button type="button" class="btn btn-primary" id="saveDiaryBtn">저장</button>
                    </div>
                </div>

                <!-- 일지 목록 -->
                <div class="diary-list" id="diaryList">
                    <!-- 일지 항목들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <!-- 목표 탭 -->
            <section id="goals" class="tab-content">
                <div class="goals-header">
                    <h2>목표 관리</h2>
                    <button class="btn btn-primary" id="addGoalBtn">
                        <i class="fas fa-plus"></i>
                        새 목표 추가
                    </button>
                </div>

                <!-- 목표 작성 폼 -->
                <div class="goal-form" id="goalForm" style="display: none;">
                    <div class="form-group">
                        <label for="goalTitle">목표 제목</label>
                        <input type="text" id="goalTitle" placeholder="달성하고 싶은 목표를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="goalDescription">목표 설명</label>
                        <textarea id="goalDescription" placeholder="목표에 대한 자세한 설명을 입력하세요" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="goalDeadline">목표 기한</label>
                        <input type="date" id="goalDeadline" required>
                    </div>
                    <div class="form-group">
                        <label for="goalPriority">우선순위</label>
                        <select id="goalPriority" required>
                            <option value="">우선순위를 선택하세요</option>
                            <option value="high">🔴 높음</option>
                            <option value="medium">🟡 보통</option>
                            <option value="low">🟢 낮음</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelGoalBtn">취소</button>
                        <button type="button" class="btn btn-primary" id="saveGoalBtn">저장</button>
                    </div>
                </div>

                <!-- 목표 목록 -->
                <div class="goals-list" id="goalsList">
                    <!-- 목표 항목들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <!-- 통계 탭 -->
            <section id="stats" class="tab-content">
                <h2>성공 통계</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalDiaries">0</h3>
                            <p>총 일지 수</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-target"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalGoals">0</h3>
                            <p>총 목표 수</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="completedGoals">0</h3>
                            <p>완료된 목표</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="currentStreak">0</h3>
                            <p>연속 기록 일수</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
